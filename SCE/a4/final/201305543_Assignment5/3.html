<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title>3</title>
		<link rel="stylesheet" type="text/css" href="3.css">
		<script	src="3.js"></script>
        </head>
        <body>
        <div id="main_layout">
		<form name="my_form" method="POST">
	<div id="heading">S<span style="font-size:30px;">PORTS</span>&nbsp;A<span style="font-size:30px;">RENA</span></div><br />
                <table>
                        <tr>
                                <td><br />&nbsp;Name </td>
                                <td colspan="3"><br />:&nbsp;&nbsp;<input name="username" type="text"> </td>
                        </tr>
			<tr>
				<td></td>
				<td colspan="3"><div id="valid_name"></div></td>
			</tr>
                        <tr>
                                <td>&nbsp;Date of Birth</td>
                                <td>:&nbsp;&nbsp;<select name="month">
					<option value="0">MM</option><option value="1">01</option>	
					<option value="2">02</option><option value="3">03</option>
					<option value="4">04</option><option value="5">05</option>
					<option value="6">06</option><option value="7">07</option>
					<option value="8">08</option><option value="9">09</option>
					<option value="10">10</option><option value="11">11</option>
					<option value="12">12</option>
				</select>&nbsp;/</td>
				<td><select name="day">
					<option value="0">DD</option><option value="1">01</option><option value="2">02</option>
					<option value="3">03</option><option value="4">04</option><option value="5">05</option>
					<option value="6">06</option><option value="7">07</option><option value="8">08</option>
					<option value="9">09</option><option value="10">10</option><option value="11">11</option>
					<option value="12">12</option><option value="13">13</option><option value="14">14</option>
					<option value="15">15</option><option value="16">16</option><option value="17">17</option>
					<option value="18">18</option><option value="19">19</option><option value="20">20</option>
					<option value="21">21</option><option value="22">22</option><option value="23">23</option>
					<option value="24">24</option><option value="25">25</option><option value="26">26</option>
					<option value="27">27</option><option value="28">28</option><option value="29">29</option>
					<option value="30">30</option><option value="31">31</option>
				</select>&nbsp;/</td>
				<td><select name="year">
				<option value="0">YYYY</option><option value="1990">1990</option><option value="1991">1991</option>
				<option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option>
				<option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option>
				<option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option>
				<option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option>
				<option value="2004">2004</option><option value="2005">2005</option><option value="2006">2006</option>
				<option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option>
				<option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option>
				<option value="2013">2013</option>
				</select>&nbsp;</td>
                        </tr>
			<tr>
                                <td></td>
                                <td colspan="3"><div id="valid_date"></div></td>
                        </tr>
			<tr>
				<td>&nbsp;Password </td>
                                <td colspan="3">:&nbsp;&nbsp;<input name="password" type="password"> </td>
				<td><span style="font-size:10px;">(alphanumeric ,and any one of(!,@,#,$,%,^))</span></td>
			</tr>
			<tr>
                                <td></td>
                                <td colspan="3"><div id="valid_pass"></div></td>
                        </tr>

			<tr>
                                <td>&nbsp;Confirm Password </td>
                                <td colspan="3">:&nbsp;&nbsp;<input name="cpassword" type="password"> </td>
                        </tr>	
			<tr>
                                <td></td>
                                <td colspan="3"><div id="valid_cpass"></div></td>
                        </tr>

			 <tr>
                                <td>&nbsp;Sports </td>
                                <td colspan="3">:&nbsp;&nbsp;<select name="sport" onchange="addStadiums();return false;">
					<option value="0" selected>Select Sport</option>
					<option value="cricket">Cricket</option>
					<option value="football">FootBall</option>
					<option value="tennis">Tenis</option>
				</select></td>
                        </tr>
				
			 <tr>
                                <td></td>
                                <td colspan="3"><div id="valid_sport"></div></td>
                        </tr>
			 <tr>
                                <td>&nbsp;Stadium </td>
                           <td colspan="3">:&nbsp;&nbsp;<select name="stadium" id="stad" onchange="setDefaultImage();return false;">
					 <option value="0" selected>Select Stadium</option>
				</select></td>
                        </tr>
			 <tr>
                                <td></td>
                                <td colspan="3"><div id="valid_stad"></div></td>
                        </tr>

			<tr>
				
				<td colspan="5"><br /><br /><canvas id="myCanvas" width="600" height="400">No support</canvas></td>
			</tr>
			<!--tr>
				<td>&nbsp;Image Gallery</td>
				<td colspan="4"><div id="imageBox"></td>
			</tr>
			<tr>
                                <td></td>
                                <td><a href="#" onclick="prevImage();return false;">Previous</a></td>
				<td></td>
				<td><a href="#" onclick="nextImage();return false;">Next</a></td>
                        </tr-->
			<tr>
				<td colspan="2"></td>
	<td colspan="2"><a href="#" class="links" id="anchor2ID" onclick="prevImage();return false;">&lt;</a>&nbsp;&nbsp;<a href="#" class="links" id="anchorID"onclick="nextImage();return false;">&gt;</a></td>
			</tr> 	
			<tr>	
				<td></td>
				<td colspan="3">&nbsp;&nbsp;&nbsp;<input type="button" value="Submit" onclick="validate(this)"></td>
			<tr>
                </table>
                </form>

	</div>
        </body>
</html>
